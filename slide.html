<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the ultimate slider puzzle game! Solve slider puzzles of various sizes and challenge your brain with this fun."
    />
    <title>SlideRun - Puzzle Game</title>
    <link rel="stylesheet" href="slide.css" />
    <script src="slide.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body onload="onLoad()">
    <div class="header"></div>
    <main>
      <div aria-label="Slides" id="container" class="container" role="grid"></div>
    </main>
    <footer>
      <div class="footer">
          <button aria-label="Go to Home page" class="button-outline" onclick="home()">Home</button>
          <button aria-label="Restart the puzzle" class="button-outline" onclick="restart()">Restart</button>
      </div>
    </footer>
    <aside>
      <div id="count" class="count"></div>
      <span id="status" aria-live="assertive" class="visually-hidden"></span>
    </aside>
    </div>
  </body>
</html>
