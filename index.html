<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideRun</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body onload="shuffle()">
    <div class="header">
      
    </div>
      <div class="container">
        <div id="1" onclick="clicked(1)">1</div>
        <div id="2" onclick="clicked(2)">2</div>
        <div id="3" onclick="clicked(3)">3</div>
        <div id="4" onclick="clicked(4)">4</div>
        <div id="5" onclick="clicked(5)">5</div>
        <div id="6" onclick="clicked(6)">6</div>
        <div id="7" onclick="clicked(7)">7</div>
        <div id="8" onclick="clicked(8)">8</div>
        <div id="9" onclick="clicked(9)">9</div>
        <div id="10" onclick="clicked(10)">10</div>
        <div id="11" onclick="clicked(11)">11</div>
        <div id="12" onclick="clicked(12)">12</div>
        <div id="13" onclick="clicked(13)">13</div>
        <div id="14" onclick="clicked(14)">14</div>
        <div id="15" onclick="clicked(15)">15</div>
        <div id="16" onclick="clicked(16)" style="visibility: hidden">16</div>
      </div>
      <div class="footer">
        <div id="count" class="count"></div>
        <div>
          <button class="button-outline" onclick="shuffle()">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
