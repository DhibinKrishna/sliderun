<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the ultimate slider puzzle game! Solve slider puzzles of various sizes and challenge your brain with this fun."
    />
    <title>SlideRun - Puzzle Game</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script>
      const clicked = (size) => {
        window.location.href = `slide.html?size=${size}`;
      };
    </script>
  </head>
  <body>
    <header>
      <div class="header">
        <span id="header-title" aria-label="Title">Select slide size</span>
      </div>
    </header>
    <main>
      <div
        class="container"
        aria-label="Select size"
        role="list"
        aria-labelledby="header-title"
      >
        <button aria-label="Select 2 by 2 grid" onclick="clicked(2)">
          2x2
        </button>
        <button aria-label="Select 3 by 3 grid" onclick="clicked(3)">
          3x3
        </button>
        <button aria-label="Select 4 by 4 grid" onclick="clicked(4)">
          4x4
        </button>
        <button aria-label="Select 5 by 5 grid" onclick="clicked(5)">
          5x5
        </button>
        <button aria-label="Select 6 by 6 grid" onclick="clicked(6)">
          6x6
        </button>
        <button aria-label="Select 7 by 7 grid" onclick="clicked(7)">
          7x7
        </button>
        <button aria-label="Select 8 by 8 grid" onclick="clicked(8)">
          8x8
        </button>
      </div>
    </main>
  </body>
</html>
