<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the ultimate slider puzzle game! Solve slider puzzles of various sizes and challenge your brain with this fun."
    />
    <title>SlideRun - Puzzle Game</title>
    <link rel="stylesheet" href="index.css" />
    <script>
      const clicked = (size) => {
        window.location.href = `slide.html?size=${size}`;
      };
    </script>
  </head>
  <body>
    <header>
      <div class="header">
        <span>Select slide size</span>
      </div>
    </header>
    <main>
      <div class="container">
        <div onclick="clicked(2)">2x2</div>
        <div onclick="clicked(3)">3x3</div>
        <div onclick="clicked(4)">4x4</div>
        <div onclick="clicked(5)">5x5</div>
        <div onclick="clicked(6)">6x6</div>
        <div onclick="clicked(7)">7x7</div>
        <div onclick="clicked(8)">8x8</div>
      </div>
    </main>
  </body>
</html>
