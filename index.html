<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the ultimate slider puzzle game! Solve slider puzzles of various sizes and challenge your brain with this fun."
    />
    <title>SlideRun - Puzzle Game</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script>
      const clicked = (size) => {
        window.location.href = `slide.html?size=${size}`;
      };
    </script>
  </head>
  <body>
    <header>
      <div class="header">
        <span id="header-title" aria-label="Title">Select slide size</span>
      </div>
    </header>
    <main>
      <div
        class="container"
        aria-label="Select size"
        role="list"
        aria-labelledby="header-title"
      >
        <script>
          const container = document.querySelector(".container");
          for (let size = 2; size <= 9; size++) {
            const button = document.createElement("button");
            button.setAttribute("aria-label", `Select ${size} by ${size} grid`);
            button.textContent = `${size}x${size}`;
            button.onclick = () => clicked(size);
            container.appendChild(button);
          }
        </script>
      </div>
    </main>
  </body>
</html>
